<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="sample.css">
<title>おみくじ</title>
</head>
<body>
<header>
    <h1>おみくじ</h1>
</header>
<main>
    <img src="ume1_rw.png" id="ume_1">
    <p id="echo"></p>
    <img src="ume2_rw.png" id="ume_2">
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
</main>

<footer></footer>
<script>
function move(){
    let ume_1 = document.getElementById("ume_1");
    ume_1.classList.add('active');
    let ume_2 = document.getElementById("ume_2");
    ume_2.classList.add('active');
}
// Clickイベントのブロック
const pull = document.querySelector("#pull");
const echo = document.querySelector("#echo");
pull.onclick = function(){ //クリックしたら
    // 乱数を作る
    const num = Math.ceil(Math.random() * 5); //繰り上げの関数
    pull.innerHTML = "もう1回引く";
    // 乱数をIF分岐処理で分ける
    if(num == 1){
        echo.innerHTML = "大吉";
        move();
    }
    if(num == 2){
        echo.innerHTML = "中吉";
    }
    if(num == 3){
        echo.innerHTML = "小吉";
    }
    if(num == 4){
        echo.innerHTML = "吉";
    }
    if(num == 5){
        echo.innerHTML = "凶";
    }
    
}

</script>
</body>
</html>
